<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Optional: Add your custom CSS -->
    <style>
        /* Add some basic styles for the ball and container */
        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-150px);
            }
            60% {
                transform: translateY(-75px);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Product Details</h1>
</header>

<div class="container">
    <div class="product-info">
        <!-- Display product details passed from the controller -->
        <p th:text="${productDetails}">Product details will appear here.</p>
    </div>

    <!-- Form to search for another product by ID -->
    <div class="product-search">
        <form id="productForm" action="#" th:action="@{/home}" method="get">
            <label for="productid">Enter Product ID:</label>
            <input type="text" id="productid" name="productid" placeholder="e.g., 101">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Ball animation container -->
    <div id="ballContainer" class="hidden">
        <div class="ball"></div>
    </div>
</div>

<script>
    // JavaScript to handle form submission and show ball animation
    document.getElementById('productForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Show the ball animation
        var ballContainer = document.getElementById('ballContainer');
        ballContainer.classList.remove('hidden');

        // Simulate a delay for the ball bounce animation (5 seconds)
        setTimeout(function() {
            // Hide the ball animation after 5 seconds
            ballContainer.classList.add('hidden');

            // Submit the form
            event.target.submit();
        }, 5000);
    });
</script>

</body>
</html>
